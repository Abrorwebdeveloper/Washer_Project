<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Washer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_navbar">
        <a href="#">SYNTHETIC</a>
        <a href="#">WOOL</a>
        <a href="#">DENIM</a>
        <a href="#">SILK</a>
        <a href="#">LINE</a>
      </div>

      <div class="header_text">
        <p>
          Loads should be under 8 pounds. Its is recommended using neutral
          detergent to prevent<br />
          damage to the cloth and to improve the washing results
        </p>
      </div>
    </header>
    <div class="main">
      <a href="#">
        <div class="main_img">
          <img
            src="img/chevron-pointing-to-the-left.svg"
            class="main_arrow-1"
            alt="arrow"
          />
        </div>
      </a>
      <div class="main_content-1">
        <p class="first_text">Timer</p>
        <p class="second_text">45 min</p>
      </div>
      <a class="main_start-btn" href="#">START</a>
      <div class="main_content-2">
        <p class="first_text">Temperature</p>
        <p class="second_text">Cold</p>
      </div>
      <div class="main_content-3">
        <p class="first_text">Load</p>
        <p class="second_text">Medium</p>
      </div>
      <a href="#">
        <div class="main_img">
          <img src="img/right-chevron.svg" class="main_arrow-2" alt="arrow" />
        </div>
      </a>
    </div>
  </body>
</html>
